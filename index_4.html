<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet">
</head>

<body class="page">
    <header class="header header_loc-auth">
        <img class="header__logo" src="./logo.svg"></img>
    </header>
    <section class="auth">
        <h2 class="auth__title">Добро пожаловать!</h2>
        <form class="form">
            <div class="form__field">
                <p class="form__fieldname">Имя</p>
                <input class="form__input">
                <p class="form__errorfield"></p>
            </div>
            <div class="form__field">
                <p class="form__fieldname">E-mail</p>
                <input class="form__input">
                <p class="form__errorfield"></p>
            </div>
            <div class="form__field">
                <p class="form__fieldname">Пароль</p>
                <input class="form__input">
                <p class="form__errorfield"></p>
            </div>
        </form>
        <div class="auth__controlls">
            <button class="auth__btn auth__btn_action-submit">Зарегестрироваться</button>
            <p class="auth__text">Уже зарегистрированы?</p>
            <button class="auth__btn auth__btn_action-redirect">Войти</button>
        </div>
    </section>
</body>

</html>
