<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./logo.svg"></img>
        <nav class="header__nav header__nav_adp-menu">
            <div class="header__menu header__menu_adp-menu">
                <p class="header__button header__element_hidden-lowres">Главная</p>
                <p class="header__button header__button_decoration-underline">Фильмы</p>
                <p class="header__button">Сохранённые фильмы</p>
            </div>

            <div class="header__menu header__menu_align-right">
                <button class="account-btn">
                    <p class="account-btn__text">Аккаунт</p>
                    <img class="account-btn__marker" src="accicon.svg">
                </button>
            </div>
            <button class="header__closemenu header__element_hidden-lowres"></button>
        </nav>
        <button class="menubtn"> </button>
    </header>
    <section class="profile">
        <h2 class="profile__title">Привет, Виталий!</h2>
        <form class="profile__form">
            <p class="profile__fieldname">Имя</p>
            <input class="profile__input">
            <hr class="profile__breakline">
            <p class="profile__fieldname">Почта</p>
            <input class="profile__input">
        </form>
        <div class="profile__controlls">
            <button class="profile__btn profile__btn_action-edit">Редактировать</button>
            <button class="profile__btn profile__btn_action-logout">Выйти из аккаунта</button>
        </div>
    </section>
</body>

</html>
